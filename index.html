<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Stupid Slider &mdash; Demo</title>
		<link rel="stylesheet" type="text/css" href="css/sample.css">
	</head>
	<body>

		<div id="slider">
			<div class="slide"></div>
			<div class="slide r"></div>
			<div class="slide g "></div>
			<div class="slide b"></div>
		</div>

		<button id="prev">Prev</button>
		<button id="next">Next</button>

		<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="dist/jquery.stupid-slider.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			var slider = $("#slider").stupidSlider().data("stupidSlider");
			$("#next").on("click", slider.next);
			$("#prev").on("click", slider.previous);
		</script>

	</body>
</html>
