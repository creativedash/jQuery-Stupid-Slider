<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Stupid Slider &mdash; Demo</title>
		<link rel="stylesheet" type="text/css" href="css/sample.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	</head>
	<body>

		<div id="slider" class="no-transition">
			<div class="slide one">1</div>
			<div class="slide r two">2</div>
			<div class="slide g three">3</div>
			<div class="slide b four">4</div>
		</div>

		<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="dist/jquery.stupid-slider.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			var slider = $("#slider").stupidSlider({
				loop: true,
				interval: 1000,
				includeButtons: true,
				hoverPause: true,
				onTransition: function(index) {
					console.log(index);
				}
			}).data("stupidSlider");
		</script>

	</body>
</html>
